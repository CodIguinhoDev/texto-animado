<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Lima Silva">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Projeto com texto animado">
    <meta name="keywords" content="Texto, animado, website">
    <title>Texto animado</title><link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="texto">DESENVOLVIMENTO WEB</div>
    <script>
        let text = document.querySelector(".texto");
        let string = text.textContent;
        let arr = string.split("");

        text.innerHTML = ("");
        arr.forEach((char)=>{
            let spanTag = `<span class="split-char">${char}</span>`;
            text.insertAdjacentHTML("beforeend", spanTag);
        });
    </script>
</body>
</html>
